<head>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    .box {
	  text-align: center;
      padding: 10px;
      margin: 10px;
      border: 1px solid black;
      max-width: 150px;
      min-width: 150px;
    }
	.flag {
		width: 90%;
		border: 1px solid black;
	}
  </style>
</head>
<body>
<script src="descriptions.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    let html = "";
    descriptions.forEach(x => {
      html += `<div class="box">
	    <img class="flag" src="flags/` + x.flagFileName + `"><br>` + x.country + `</div>`
    });
    document.body.innerHTML = html;
  });
</script>
</body>
